<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap");
    </style>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script defer type="module" src="js/main.js"></script>
    <title>Administrador de rutas</title>
  </head>
  <body>
    <header>
      <h1>My routes</h1>
      <ul class="rides-navigation">
        <li class="active"><a href="#">Upcoming routes</a></li>
        <!-- <li><a href="#">Past routes</a></li> -->
      </ul>
    </header>
    <section class="main-section">
      <div class="routes-container">
        <div class="card-route-info">
          <img
            src="https://www.tipicochileno.cl/wp-content/uploads/2014/10/Caleta-tortel-L.png"
            alt=""
            class="route-img"
          />
          <div class="name-status">
            <h2>route to caleta tortel</h2>
            <p class="confirmed"><i class="bi bi-check-circle"></i>confirmed</p>
          </div>
          <div class="date">
            <i class="bi bi-calendar"></i>
            <p>Sat Oct 26, 9:00AM</p>
          </div>
          <div class="distance">
            <i class="bi bi-signpost"></i>
            <p>120km</p>
          </div>
          <button class="btn btn-primary open-map">
            <i class="bi bi-map-fill"></i> open in maps
          </button>
        </div>
        <div class="card-route-info">
          <img
            src="https://www.tipicochileno.cl/wp-content/uploads/2014/10/Caleta-tortel-L.png"
            alt=""
            class="route-img"
          />
          <div class="name-status">
            <h2>route to caleta tortel</h2>
            <p class="canceled"><i class="bi bi-ban"></i>canceled</p>
          </div>
          <div class="date">
            <i class="bi bi-calendar"></i>
            <p>Sat Oct 26, 9:00AM</p>
          </div>
          <div class="distance">
            <i class="bi bi-signpost"></i>
            <p>120km</p>
          </div>
          <button class="btn btn-primary open-map">
            <i class="bi bi-map-fill"></i> open in maps
          </button>
        </div>
      </div>
      <div class="add-route">
        <img src="img/square_16597161.png" alt="" class="add-route__btn" />
      </div>
    </section>
    <div class="overlay hidden"></div>
    <div class="add-route-window hidden">
      <i class="bi bi-x close-btn" id="closeModal"></i>
      <form class="upload">
        <label for="ride-name" class="form-label">Ride name</label>
        <input
          type="text"
          name="rideName"
          id="ride-name"
          class="form-control"
          placeholder=""
        />
        <div class="date-time">
          <div>
            <label for="date" class="form-label">Date</label>
            <input
              type="date"
              name="date"
              id="date"
              class="form-control"
              placeholder=""
            />
          </div>
          <div>
            <label for="time" class="form-label">hour</label>
            <input
              type="time"
              name="time"
              id="time"
              class="form-control"
              placeholder=""
            />
          </div>
        </div>
        <label for="description" class="form-label">Description</label>

        <textarea
          name="description"
          id="description"
          class="form-control"
          placeholder="descripition"
        ></textarea>

        <div class="map" id="map"></div>
        <button type="submit" class="btn btn-primary createRideBtn">
          Create your Ride
        </button>
      </form>
    </div>
  </body>
</html>
