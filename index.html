        <form class="upload">
          <label for="ride-name" class="form-label">Ride name</label>
          <input
            type="text"
            name="rideName"
            id="ride-name"
            class="form-control"
            placeholder=""
          />
          <div class="date-time">
            <div>
              <label for="date" class="form-label">Date</label>

                name="date"
                id="date"

          </div>
          <label for="description" class="form-label">Description</label>

          <textarea
            name="description"
            id="description"
            class="form-control"
            placeholder="descripition"

          <div class="map" id="map"></div>
